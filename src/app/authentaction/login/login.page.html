<ion-content [fullscreen]="true">
  <div class="flex-center">
    <ion-card>
      <ion-card-header>
        <ion-card-title color="success">Log In</ion-card-title>
        <ion-card-subtitle> Welcome Back</ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" name="email" aria-label="Email" placeholder="Email"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input type="Password" name="password" aria-label="Password" placeholder="em"></ion-input>
        </ion-item>

        <ion-button color="primary" fill="clear"> Forgot Password</ion-button>

        <ion-button color="success" size="full"> Login</ion-button>

        <ion-button color="success" fill="clear" size="full"> Register</ion-button>

      </ion-card-content>

    </ion-card>
  </div>
</ion-content>
