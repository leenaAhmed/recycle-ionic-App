<ion-card>
  <ion-card-header *ngIf="hasHeader">
    <ion-card-subtitle> Last pickup call</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon [name]="icon" slot="start" [color]="IconColor"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{UpdatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        created at {{createdAt}}
        <p>notes : {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status ==='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$15,00</ion-label>
    </ion-item>
    <ion-button *ngIf="hasFooter" color="success" fill="clear" size="full"> See All ...</ion-button>
  </ion-card-content>
</ion-card>
