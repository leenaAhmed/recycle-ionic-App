<ion-card>
  <ng-content select="[header]"></ng-content>
  <ion-card-content>
    <ion-item lines="none">
      <ion-icon [name]="icon" slot="start" [color]="IconColor"></ion-icon>
      <ion-label>
        {{status}}
        <p>{{UpdatedAt}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none">
      <ion-label>
        created at {{createdAt}}
        <p>notes : {{notes}}</p>
      </ion-label>
    </ion-item>
    <ion-item lines="none" *ngIf="status ==='Finished'">
      <ion-icon name="trophy" slot="start" color="success"></ion-icon>
      <ion-label color="success">$15,00</ion-label>
    </ion-item>

    <ng-content select="[footer]"></ng-content>

  </ion-card-content>
</ion-card>
